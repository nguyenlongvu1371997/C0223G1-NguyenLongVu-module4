<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/addProduct">Thêm mới sản phẩm</a>
<form method="get" action="/findProduct">
    Nhập tên: <input name="name">
    <button type="submit">Tìm</button>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th colspan="3"></th>
    </tr>
    <tr th:each="product, iterStats : ${list}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <form method="post" action="/deleteProduct">
                <input name="id" th:value="${product.id}" hidden>
                <button type="submit">Xóa</button>
            </form>
        </td>
        <td>
            <form method="get" action="/editProduct">
                <input name="id" th:value="${product.id}" hidden>
                <button type="submit">Sửa</button>
            </form>
        </td>
        <td>
            <form method="post" action="/detailProduct">
                <input name="id" th:value="${product.id}" hidden>
                <button type="submit">Xem chi tiết</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
