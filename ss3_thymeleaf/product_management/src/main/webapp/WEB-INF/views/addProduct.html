<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/product/list">Quay lại sách sản phẩm</a>
<div th:if="${massage!=null}" th:text="${massage}"></div>
<form action="/product/add" method="post" th:object="${product}">
    <input name="name"  th:field="*{name}"/>
    <input name="price" type="number" th:field="*{price}"/>
    <button type="submit">Thêm</button>
</form>
</body>
</html>
