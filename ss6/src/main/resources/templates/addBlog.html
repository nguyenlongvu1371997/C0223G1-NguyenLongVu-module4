<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<a href="/blog">Quay về danh sách</a>
<div th:if="${messages!=null}" th:text="${message}"></div>
<form action="/blog/add" method="post" th:object="${blog}">
    Tên<input name="name" th:field="*{name}">
    Ngày<input type="date" name="date" th:field="*{date}">
    Tác giả<input name="author" th:field="*{author}">
    Nội dung<input name="content" th:field="*{content}">
    <button type="submit">Thêm</button>
</form>
</body>
</html>
