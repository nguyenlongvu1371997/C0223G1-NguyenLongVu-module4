<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/song/edit" method="post" th:object="${songCreationDto}">
  <table>
    <tr>
      <td>Tên bài hát</td>
      <td><input th:field="*{name}" th:value="${songCreationDto.name}"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td></td>
    </tr>
    <tr>
      <td>Nghệ sĩ</td>
      <td><input th:field="*{artist}" th:value="${songCreationDto.artist}"><span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span></td></td>
    </tr>
    <tr>
      <td>Thể loại</td>
      <td><input th:field="*{kindOfMusic}" th:value="${songCreationDto.kindOfMusic}"><span th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span></td></td>
    </tr>
  </table>
  <input th:field="*{deleteIsTrue}" th:value="false" hidden>
  <button type="submit">Thêm</button>
</form>
</body>
</html>
